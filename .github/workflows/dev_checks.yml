name: Checks dev HASS

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  py-lint-test:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: dmamontov/hass-py-lint@main
        with:
          hass-version: "dev"
          path: "custom_components/seafile tests"
          use-pytest: true
          extra-pylint-options: "--disable=unused-argument"
          use-hass-branch: true
